<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
</head>
<body>
<form
        th:action="@{/search}"
        method="get"
>
            <label for="search">Search:</label>
            <input
                    name="q"
                    id="search"
                    type="text"
            />
<!--            <div-->
<!--                    th:if="${#fields.hasErrors('password')}"-->
<!--                    th:errors="*{}">-->
<!--            </div>-->
    <div>
        <button type="submit">Search</button>
    </div>
</form>
    <ul>
        <li th:each="location : ${locationApiResponseDto}">
            <div th:text="${location.getName()}"></div>
            <div th:text="${location.getState()}"></div>
            <div th:text="${location.getCountry()}"></div>
            <form
                    th:action="@{/locations}"
                    method="post"
            >
                <input th:value="${location.getName()}" name="name" type="hidden" />
                <input th:value="${location.getLat()}" name="lat" type="hidden" />
                <input th:value="${location.getLon()}" name="lon" type="hidden" />
                <input th:value="${location.getCountry()}" name="country" type="hidden" />
                <input th:value="${location.getState()}" name="state" type="hidden" />
                <button type="submit">Submit</button>
            </form>
        </li>
    </ul>
</body>
</html>
